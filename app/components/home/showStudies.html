<div class="row">
  <div class="form-group col-md-3 col-md-offset-3">

  </div>
  <div class="form-group col-md-3">
    <button type="button" ng-class="{active: vm.showPanel=='components/home/showList.html'}" ng-click="vm.showPanel = 'components/home/showList.html'" class="btn btn-danger">Visualizzazione a lista</button>
  </div>
</div>

<div class="col-md-12 thumbnail" ng-show="vm.showPanel">
  <div class="slide-animate" ng-include="vm.showPanel"></div>
</div>
