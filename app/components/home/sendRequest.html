<div class="row">

  <div class="col-md-5 thumbnail">
    <table class="table table-hover" >
      <thead><center>Cliniche registrati</center></thead>
      <tbody>
        <tr ng-class="{success: true}" ng-repeat="clinic in (vm.clinics)" id="clinic{{clinic._id}}" class="mouse-over">
          <td>{{clinic.name}}</td>
        </tr>
      </tbody>
    </table>

    <p><a class="btn btn-success" ng-click="" role="button">Invia richieste</a></p>

  </div>

</div>
