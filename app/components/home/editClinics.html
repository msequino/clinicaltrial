<div class="row">
  <div class="col-md-5 thumbnail">
    <table class="table table-hover" >
      <thead><center>Cliniche registrati</center></thead>
      <tbody>
        <tr ng-repeat="clinic in (vm.clinics)" id="clinic{{clinic._id}}" ng-click="vm.loadClinic(clinic._id)" class="mouse-over">
          <td>{{clinic.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-5 col-md-offset-1 thumbnail">
      <form name="vm.form" ng-submit="vm.submitClinic()" role="form" novalidate>
        <input type="hidden" ng-model="vm.data._id"/>
        <div class="row">
          <div class="form-group col-md-12" ng-class="{ 'has-error': vm.form.name.$dirty && vm.form.name.$error.required }">
              <label for="username">Nome</label>
              <input type="text" name="name" class="form-control" ng-model="vm.data.name" required />
              <span ng-show="vm.form.name.$dirty && vm.form.name.$error.required" class="help-block">Nome richiesto</span>
          </div>
          <div class="form-group col-md-12">
              <label for="address">Indirizzo</label>
              <input type="text" name="address" class="form-control" ng-model="vm.data.address" />
          </div>
          <div class="form-group col-md-12">
              <label for="city">Citt√†</label>
              <input type="text" name="city" class="form-control" ng-model="vm.data.city" />
          </div>
          <div class="form-group col-md-12">
              <label for="cap">CAP</label>
              <input type="text" name="cap" class="form-control" ng-model="vm.data.cap" />
          </div>
          <div class="form-group col-md-12">
              <label for="username">Telefono</label>
              <input type="text" name="tel" class="form-control" ng-model="vm.data.tel" />
          </div>
        </div>

        <div class="row">
          <div class="form-actions col-md-6">
              <button type="submit" ng-disabled="vm.form.$invalid || vm.data == {}" class="btn btn-primary">{{vm.data.id ? "Aggiorna" : "Registra"}}</button>
              <a ng-click="vm.cleanForm()" class="btn btn-link">Cancella</a>
          </div>
        </div>
      </form>
  </div>
</div>
